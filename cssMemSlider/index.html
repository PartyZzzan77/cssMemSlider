<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="nav" id="s1" checked />
      <input type="radio" name="nav" id="s2" />
      <input type="radio" name="nav" id="s3" />
      <input type="radio" name="nav" id="s4" />

      <div class="slider">
        <div class="slider__items">
          <img
            class="item1"
            src="https://www.fillmurray.com/640/360"
            alt="mem_1"
          />
          <img
            class="item2"
            src="https://placekitten.com/640/360"
            alt="mem_2"
          />
          <img
            class="item3"
            src="https://www.fillmurray.com/640/360"
            alt="mem_3"
          />
          <img
            class="item4"
            src="https://placekitten.com/640/360"
            alt="mem_4"
          />
        </div>
        <div class="controls">
          <div class="slider__nav">
            <label for="s1"></label>
            <label for="s2"></label>
            <label for="s3"> </label>
            <label for="s4"></label>
          </div>

          <div class="mem__text">
            <span class="item__text1">Lorem ipsum dolor sit amet 1</span>
            <span class="item__text2">Lorem ipsum dolor sit amet 2</span>
            <span class="item__text3">Lorem ipsum dolor sit amet 3</span>
            <span class="item__text4">Lorem ipsum dolor sit amet 4</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
