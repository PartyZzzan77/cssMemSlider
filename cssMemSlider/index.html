<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">RSS-School CSS Mem Slider</h1>
      <input type="radio" name="nav" id="s1" checked />
      <input type="radio" name="nav" id="s2" />
      <input type="radio" name="nav" id="s3" />
      <input type="radio" name="nav" id="s4" />
      <div class="slider">
        <div class="slider__items">
          <img class="item1" src="./images/mem_1.gif" alt="mem_1" />
          <img class="item2" src="./images/mem_2.gif" alt="mem_2" />
          <img class="item3" src="./images/mem_3.gif" alt="mem_3" />
          <img class="item4" src="./images/mem_4.gif" alt="mem_4" />
        </div>
        <div class="controls">
          <div class="slider__nav">
            <label class="nav-label1" for="s1"
              ><span class="slider__toggler1"></span
            ></label>
            <label class="nav-label2" for="s2"
              ><span class="slider__toggler2"></span
            ></label>
            <label class="nav-label3" for="s3"
              ><span class="slider__toggler3"></span
            ></label>
            <label class="nav-label4" for="s4"
              ><span class="slider__toggler4"></span
            ></label>
          </div>
          <div class="mem__text">
            <span class="item__text1">Friendly greeting 👋🏻</span>
            <span class="item__text2">Take the bull by the horns 🐂</span>
            <span class="item__text3">Backstage 👋🏻</span>
            <span class="item__text4">The trumpet is calling 🎺</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
